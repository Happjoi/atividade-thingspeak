<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Monitoramento de Umidade e Temperatura</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard de Monitoramento</h1>
            <p>Canal ThingSpeak: 2943258</p>
        </header>

        <div class="controls">
            <button id="refreshBtn">Atualizar Dados</button>
            <span id="lastUpdate"></span>
        </div>

        <div class="charts-container">
            <div class="chart-wrapper">
                <h2>Umidade</h2>
                <canvas id="umidadeChart"></canvas>
            </div>

            <div class="chart-wrapper">
                <h2>Temperatura</h2>
                <canvas id="temperaturaChart"></canvas>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Umidade Atual</h3>
                <p id="currentHumidity">--</p>
            </div>
            <div class="stat-card">
                <h3>Temperatura Atual</h3>
                <p id="currentTemperature">--</p>
            </div>
            <div class="stat-card">
                <h3>MÃ©dia (24h)</h3>
                <p id="averageValues">--</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
